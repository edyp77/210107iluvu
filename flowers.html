    /* Resetowanie stylów */
    body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Stylizacja całej strony */
    body {
        background-color: #121212;
        color: #f0f0f0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Wyrównanie od góry */
        align-items: center;
        height: auto;
        overflow-y: auto;
        text-align: center;
        padding-top: 40px; /* Większy odstęp od góry */
    }

    /* Górna nawigacja */
   .navigation {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center; /* Wyrównanie w pionie */
    background-color: #1e1e1e;
    padding: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    position: fixed;
    top: 0;
    left: 0;
    gap: 1rem; /* Odstępy między przyciskami */
}

    .navigation button {
        background-color: #2b2b2b;
        color: #f0f0f0;
        border: none;
        padding: 1rem 1.5rem; /* Powiększone przyciski */
        border-radius: 10px; /* Większe zaokrąglenie */
        font-size: 1.8rem; /* Powiększona czcionka */
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .navigation button.flowers-button {
        background-color: #974dff;
        color: #f0f0f0;
    }

        /* Sekcja z obrazkami */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Zwiększone kolumny */
            gap: 2rem; /* Większy odstęp między zdjęciami */
            padding-top: 120px; /* Większy odstęp od góry */
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Większe zaokrąglenie */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Większy cień */
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1); /* Większe powiększenie zdjęć przy najechaniu */
        }

        /* Stylizacja powiększonego obrazu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 200;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .navigation button {
            padding: 1rem 1rem;
            font-size: 1.2rem; /* Zmniejszona czcionka na jeszcze mniejszych ekranach */
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Mniejsze kolumny na mniejszych ekranach */
                padding-top: 100px; /* Mniejszy odstęp na małych ekranach */
            }

            .gallery img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .navigation button {
                font-size: 1.3rem;
            }

            .gallery img {
                width: 100%;
                height: auto;
            }
        }
    </style>
    <script>
        function openModal(img) {
