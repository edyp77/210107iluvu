<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>210107</title>
    <script src="credentials.js"></script> <!-- Plik przechowujący dane -->
    <style>
        /* Resetowanie stylów */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Stylizacja całej strony */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
        }

        /* Kontener formularza */
        .form-container {
            background: #1e1e1e;
            padding: 4rem;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8); /* Cień */
            border-radius: 16px; /* Zaokrąglenie */
            width: 100%;
            max-width: 600px; /* Maksymalna szerokość */
            text-align: center;
            margin: 0 1rem; /* Odstęp od krawędzi ekranu na mniejszych urządzeniach */
        }

        /* Nagłówek */
        h2 {
            margin-bottom: 3rem; /* Zwiększenie odstępu */
            color: #f0f0f0;
            font-size: 3rem; /* Duża czcionka */
        }

        /* Formularz */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Pola formularza */
        input {
            padding: 1.5rem;
            margin-bottom: 2rem; /* Zwiększony odstęp */
            border: 1px solid #333; /* Widoczna ramka */
            background: #2b2b2b;
            color: #f0f0f0;
            border-radius: 10px; /* Zaokrąglenie */
            font-size: 1.4rem; /* Duża czcionka */
        }

        input::placeholder {
            color: #888;
        }

        /* Przycisk */
        button {
            padding: 1.5rem;
            background-color: #974dff;
            color: white;
            border: none;
            border-radius: 10px; /* Zaokrąglenie */
            font-size: 1.5rem; /* Większa czcionka */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7940ff;
        }

        /* Wiadomość */
        #message {
            margin-top: 2rem;
            font-size: 1.2rem; /* Zwiększona czcionka */
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .form-container {
                padding: 3rem; /* Zmniejszone wypełnienie */
                max-width: 70%; /* Formularz zajmuje maksymalnie 90% szerokości ekranu */
                margin: 0 auto; /* Wyśrodkowanie formularza */
            }

            input, button {
                font-size: 1.3rem;
                padding: 1.2rem;
            }

            h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>21012007</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                message.style.color = 'green';
                message.textContent = 'taaaaak......';
                
                // Redirect to the main page after a short delay
                setTimeout(() => {
                    window.location.href = 'main.html'; // Zmień "main.html" na ścieżkę swojej głównej strony
                }, 1000);
            } else {
                message.style.color = 'red';
                message.textContent = 'yyyyyyy..... co. what';
            }
        });
    </script>
</body>
</html>
